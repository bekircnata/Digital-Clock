<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS kodlarımızı sayfamıza dahil ediyoruz.-->

    <link rel="stylesheet" href="digitalClock.css"/>

    <!--Bootstrap kütüphanesini sayfamıza dahil ediyoruz.-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Seçtiğimiz Fontları sayfamıza dahil ediyoruz.-->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Digital Clock</title>

</head>
<body>
    
    <div class="container">
        
        <div id="clock_header">
            <h2 class="header">
                digital clock
            </h2>
        </div>

        <div id="clock_body">
            <div id="hours" class="clock_items"></div>
            <div id="minutes" class="clock_items"></div>
            <div id="seconds" class="clock_items"></div>
        </div>

        <div id="clock_footer">
            <div id="dateText"></div>
        </div>

    </div>

    <!--JS kodlarımızı sayfamıza dahil ediyoruz.-->

    <script src="digitalClock.js"></script>

    <!--Bootstrap kütüphanesini sayfamıza dahil ediyoruz.-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
